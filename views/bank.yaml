  - surname
  - address
  - phone
  - email
  - balance balance = (account a[a.client_id = c.id]{sum(a.balance)}) : Total balance
  - date_created [+]:
      - field api: readonly
  - date_updated:
      - field api: readonly
  - last_login [+]:
