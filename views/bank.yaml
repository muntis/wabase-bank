  - date_created = now()
  - date_updated = now()
  - accounts = foreach :accounts :
      - date_created = now()
      - balance = 0.0
  - id = insert this
  - +client_manager{id = nextval('seq'), client_id = :id, user_id = :current_user_id, date_assigned = now()}
  - redirect this
